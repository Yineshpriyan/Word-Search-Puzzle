<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Search Puzzle Solver (Web)</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <h1>Word Search Puzzle Solver</h1>
      <p class="subtitle">Upload CSV grid, enter comma-separated words, view locations in a table.</p>

      <section class="controls">
        <div class="field">
          <label for="csvFile">Grid CSV file</label>
          <input type="file" id="csvFile" accept=".csv,text/csv">
        </div>
        <div class="field">
          <label for="wordsInput">Words (comma-separated)</label>
          <input type="text" id="wordsInput" placeholder="APPLE, PEAR, PLANE">
        </div>
        <div class="actions">
          <button id="searchBtn" disabled>Search</button>
          <span id="message" role="status"></span>
        </div>
      </section>

      <section class="grid-preview">
        <h2>Grid Preview</h2>
        <pre id="gridPreview" class="mono"></pre>
      </section>

      <section class="results">
        <h2>Results</h2>
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Word</th>
              <th>Locations</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
  </html>
